<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="header page__header"><img class="logo" src="03b78ada3425e9132ff3.svg" alt="Россия логотип"></header><main class="content"><section class="profile page__profile"><div class="profile__info-container"><div class="profile__avatar-cover"><img class="profile__avatar" src="#" alt="Аватар"><div class="profile__avatar-edit"></div></div><div class="profile__info"><div class="profile__name-container"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button"><img class="profile__edit-button-image" src="8667ac4a523e8fc42e59.svg" alt="Кнопка редактирования профиля"></button></div><p class="profile__about"></p></div></div><button class="profile__add-button" type="button"><img class="profile__add-button-cross" src="d86bb2edc2f6eadb96b7.svg" alt="Иконка добавления контента"></button></section><section class="photo-grid page__photo-grid"></section></main><footer class="footer page__footer"><p class="footer__copyright">&copy; 2023. Mesto Russia</p></footer></div><section class="popup popup_type_edit-profile"><div class="popup__container"><button class="popup__close-btn" type="button"><img class="popup__close popup__close_edit-form" src="2ceb783afbab75916ddc.svg" alt="Иконка закрытия попапа"></button><h2 class="popup__title">Редактировать профиль</h2><form class="edit-form edit-form_profile-submit" name="profile-form" novalidate><fieldset class="edit-form__container"><div class="edit-form__input-container"><input class="edit-form__input edit-form__input_profile-name" id="name-input" name="name" placeholder="Ваше имя" minlength="2" maxlength="40" required> <span class="edit-form__input-error name-input-error edit-form__input-error_active"></span></div><div class="edit-form__input-container"><input class="edit-form__input edit-form__input_profile-about" id="about-input" name="about" placeholder="Информация о вас" minlength="2" maxlength="200" required> <span class="edit-form__input-error about-input-error edit-form__input-error_active"></span></div></fieldset><button class="edit-form__save" type="submit">Сохранить</button></form></div></section><section class="popup popup_type_add-card"><div class="popup__container"><button class="popup__close-btn" type="button"><img class="popup__close popup__close_add-card" src="2ceb783afbab75916ddc.svg" alt="Иконка закрытия попапа"></button><h2 class="popup__title">Новое место</h2><form class="edit-form edit-form_card-submit" name="addCard-form" novalidate><fieldset class="edit-form__container"><div class="edit-form__input-container"><input class="edit-form__input edit-form__input_card-name" id="name-input" name="name" placeholder="Название" minlength="2" maxlength="30" required> <span class="edit-form__input-error name-input-error"></span></div><div class="edit-form__input-container"><input class="edit-form__input edit-form__input_card-link" type="url" id="link-input" name="link" placeholder="Ссылка на картинку" required> <span class="edit-form__input-error link-input-error"></span></div></fieldset><button class="edit-form__save" type="submit">Создать</button></form></div></section><section class="popup popup_type_show-image"><div class="popup__container popup__container_type_fullscreen"><img class="popup__image" src="#" alt="Изображение на весь экран"> <button class="popup__close-btn" type="button"><img class="popup__close popup__close_image-fullscreen" src="2ceb783afbab75916ddc.svg" alt="Иконка закрытия попапа"></button><h2 class="popup__image-title">Новое место</h2></div></section><section class="popup popup_type_delete-card"><div class="popup__container"><button class="popup__close-btn" type="button"><img class="popup__close popup__close_delete-card" src="2ceb783afbab75916ddc.svg" alt="Иконка закрытия попапа"></button><h2 class="popup__title">Вы уверены?</h2><form class="edit-form edit-form_card-submit" name="deleteCard-form" novalidate><button class="edit-form__save" type="submit">Да</button></form></div></section><section class="popup popup_type_add-avatar"><div class="popup__container"><button class="popup__close-btn" type="button"><img class="popup__close popup__close_add-avatar" src="2ceb783afbab75916ddc.svg" alt="Иконка закрытия попапа"></button><h2 class="popup__title">Обновить аватар</h2><form class="edit-form edit-form_card-submit" name="addAvatar-form" novalidate><fieldset class="edit-form__container"><div class="edit-form__input-container"><input class="edit-form__input edit-form__input_card-image" type="url" id="image-input" name="avatar" placeholder="Ссылка на картинку" required> <span class="edit-form__input-error image-input-error"></span></div></fieldset><button class="edit-form__save" type="submit">Сохранить</button></form></div></section><template id="card"><div class="card"><button class="card__delete" type="button"><img class="card__delete-icon" src="ce3b64935accf9b8212e.svg" alt="Иконка удаления карточки"></button><div class="card__image-container"><img class="card__image" src="#" alt="Изображение карточки"></div><div class="card__description"><h2 class="card__title"></h2><button class="card__like-btn" type="button"><div class="card__like"></div><div class="card__like-number"></div></button></div></div></template></body></html>
