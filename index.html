<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/LogoMesto.svg" alt="Россия логотип" class="logo">
    </header>
    <main class="content">
      <section class="profile">
        <img class="avatar" src="images/Avatar.svg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <div class="edit-button"></div>
          </div>
          <p class="profile__occupation"></p>
        </div>
        <button class="add-button">
          <img class="cross" src="images/Cross.svg" alt="Иконка добавления контента">
        </button>
      </section>
      <section class="photo-grid">
        <div class="photo-grid__card">
          <img src="" alt="" class="photo-grid__image">
          <h3 class="photo-grid__description"></h3>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__container">
        <p class="footer__copyright">
          &copy; 2023. Mesto Russia
        </p>
      </div>
    </footer>
  </div>
</body>
</html>
