<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header page__header">
      <img class="logo" src="./images/LogoMesto.svg" alt="Россия логотип">
    </header>
    <main class="content">
      <section class="profile page__profile">
        <div class="profile__info-container">
          <img class="profile__avatar" src="./images/Avatar.svg" alt="Аватар">
          <div class="profile__info">
            <div class="profile__name-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button">
                <img class="profile__edit-button-image" src="./images/Pen.svg" alt="Кнопка редактирования профиля">
              </button>
            </div>
            <p class="profile__about">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button">
          <img class="profile__add-button-cross" src="./images/Cross.svg" alt="Иконка добавления контента">
        </button>
      </section>
      <section class="photo-grid page__photo-grid">
        <div class="card">
          <div class="card__image-container">
            <img class="card__image" src="./images/Spb.jpg" alt="Казанский собор">
          </div>
          <div class="card__description">
            <h2 class="card__title">
              Санкт-Петербург
            </h2>
            <button class="card__like-btn" type="button">
              <img class="card__like" src="./images/Like.svg" alt="Кнопка Оценить">
            </button>
          </div>
        </div>
        <div class="card">
          <div class="card__image-container">
            <img class="card__image" src="./images/Ivanovo.jpg" alt="Иваново">
          </div>
          <div class="card__description">
            <h2 class="card__title">
              Иваново
            </h2>
            <button class="card__like-btn" type="button">
              <img class="card__like" src="./images/Like.svg" alt="Кнопка Оценить">
            </button>
          </div>
        </div>
        <div class="card">
          <div class="card__image-container">
            <img class="card__image" src="./images/Pushkin.jpg" alt="Город Пушкин">
          </div>
          <div class="card__description">
            <h2 class="card__title">
              Пушкин
            </h2>
            <button class="card__like-btn" type="button">
              <img class="card__like" src="./images/Like.svg" alt="Кнопка Оценить">
            </button>
          </div>
        </div>
        <div class="card">
          <div class="card__image-container">
            <img class="card__image" src="./images/Kostroma.jpg" alt="Кострома">
          </div>
          <div class="card__description">
            <h2 class="card__title">
              Кострома
            </h2>
            <button class="card__like-btn" type="button">
              <img class="card__like" src="./images/Like.svg" alt="Кнопка Оценить">
            </button>
          </div>
        </div>
        <div class="card">
          <div class="card__image-container">
            <img class="card__image" src="./images/Pestyaki.jpg" alt="Поселок Пестяки">
          </div>
          <div class="card__description">
            <h2 class="card__title">
              Пестяки
            </h2>
            <button class="card__like-btn" type="button">
              <img class="card__like" src="./images/Like.svg" alt="Кнопка Оценить">
            </button>
          </div>
        </div>
        <div class="card">
          <div class="card__image-container">
            <img class="card__image" src="./images/Spb-2.jpg" alt="Санкт-Петербург набережная">
          </div>
          <div class="card__description">
            <h2 class="card__title">
              Санкт-Петербург
            </h2>
            <button class="card__like-btn" type="button">
              <img class="card__like" src="./images/Like.svg" alt="Кнопка Оценить">
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">
        &copy; 2023. Mesto Russia
      </p>
    </footer>
  </div>
  <section class="popup">
    <div class="popup__container">
      <button class="popup__close-btn" type="button">
        <img class="popup__close" src="./images/CloseIcon.svg" alt="Иконка закрытия попапа">
      </button>
      <h2 class="popup__title">
        Редактировать профиль
      </h2>
      <form class="edit-form" name="edit-form">
        <fieldset class="edit-form__container">
          <input class="edit-form__input edit-form__input_profile_name" type="text" id="name" name="name" value="Жак-Ив Кусто">
          <input class="edit-form__input edit-form__input_profile_about" type="text" id="about" name="about" value="Исследователь океана">
          <button class="edit-form__save" type="submit">
            Сохранить
          </button>
        </fieldset>
      </form>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>

</html>
