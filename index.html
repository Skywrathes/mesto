<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header page__header">
      <img class="logo" src="./images/LogoMesto.svg" alt="Россия логотип">
    </header>
    <main class="content">
      <section class="profile page__profile">
        <div class="profile__info-container">
          <img class="profile__avatar" src="./images/Avatar.svg" alt="Аватар">
          <div class="profile__info">
            <div class="profile__name-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button">
                <img class="profile__edit-button-image" src="./images/Pen.svg" alt="Кнопка редактирования профиля">
              </button>
            </div>
            <p class="profile__about">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button">
          <img class="profile__add-button-cross" src="./images/Cross.svg" alt="Иконка добавления контента">
        </button>
      </section>
      <section class="photo-grid page__photo-grid">
        
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">
        &copy; 2023. Mesto Russia
      </p>
    </footer>
  </div>

  <section class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button class="popup__close-btn" type="button">
        <img class="popup__close popup__close_edit-form" src="./images/CloseIcon.svg" alt="Иконка закрытия попапа">
      </button>
      <h2 class="popup__title">
        Редактировать профиль
      </h2>
      <form class="edit-form edit-form_profile-submit" name="profile-form" novalidate>
        <fieldset class="edit-form__container">

          <div class="edit-form__input-container">
            <input class="edit-form__input edit-form__input_profile-name" type="text" id="name-input" 
            name="name" placeholder="Ваше имя" minlength="2" maxlength="40" required>
            <span class="edit-form__input-error name-input-error edit-form__input-error_active" ></span>
          </div>
          
          <div class="edit-form__input-container">
            <input class="edit-form__input edit-form__input_profile-about" type="text" id="about-input" 
            name="about" placeholder="Информация о вас" minlength="2" maxlength="200" required>
            <span class="edit-form__input-error about-input-error edit-form__input-error_active" ></span>
          </div>
          
        </fieldset>

        <button class="edit-form__save" type="submit">
          Сохранить
        </button>

      </form>
    </div>
  </section>

  <section class="popup popup_type_add-card">
    <div class="popup__container">
      <button class="popup__close-btn" type="button">
        <img class="popup__close popup__close_add-card" src="./images/CloseIcon.svg" alt="Иконка закрытия попапа">
      </button>
      <h2 class="popup__title">
        Новое место
      </h2>
      <form class="edit-form edit-form_card-submit" name="addCard-form" novalidate>
        <fieldset class="edit-form__container">
          <div class="edit-form__input-container">
            <input class="edit-form__input edit-form__input_card-text" type="text" id="text-input" 
            name="text" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="edit-form__input-error text-input-error" ></span>
          </div>
          
          <div class="edit-form__input-container">
            <input class="edit-form__input edit-form__input_card-image" type="url" id="image-input" 
            name="image" placeholder="Ссылка на картинку" required>
            <span class="edit-form__input-error image-input-error" ></span>
          </div>
          
        </fieldset>

        <button class="edit-form__save" type="submit">
          Создать
        </button>
        
      </form>
    </div>
  </section>

  <section class="popup popup_type_show-image">
    <div class="popup__container popup__container_type_fullscreen">
      <img class="popup__image" src="#" alt="Изображение на весь экран">
      <button class="popup__close-btn" type="button">
        <img class="popup__close popup__close_image-fullscreen" src="./images/CloseIcon.svg" alt="Иконка закрытия попапа">
      </button>
      <h2 class="popup__image-title">
        Новое место
      </h2>
    </div>
  </section>

  <template id="card">
    <div class="card">
      <button class="card__delete" type="button">
        <img class='card__delete-icon' src="./images/deleteIcon.svg" alt="Иконка удаления карточки">
      </button>
      <div class="card__image-container">
        <img class="card__image" src="#" alt="Изображение карточки">
      </div>
      <div class="card__description">
        <h2 class="card__title">
        </h2>
        <button class="card__like-btn" type="button">
          <div class="card__like"></div>
        </button>
      </div>
    </div>
  </template>
  <script type="module" src="./index.js"></script>
</body>

</html>
